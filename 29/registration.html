<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="D:\rithik\Internet Programming\29\font2.css">
</head>
<body>
    <h1>Event Registration</h1>
    <form action="submit_registration1.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="company">Company (if applicable):</label>
        <input type="text" id="company" name="company">

        <label for="attendee-type">Attendee Type:</label>
        <select id="attendee-type" name="attendee-type">
            <option value="participant">Participant</option>
            <option value="speaker">Speaker</option>
            <option value="sponsor">Sponsor</option>
            <option value="other">Other</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
